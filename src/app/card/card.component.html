<div class="card">
  <div class="image">
    <img [src]="info.imageUrl">
  </div>
  <div class="text">
    <div class="title"> {{info.quantity}}x {{info.title}} </div>
    <div class="customizations" *ngIf="info.customizations && info.customizations.length">
      <div class="customization" *ngFor = "let customization of info.customizations">
        {{customization}}
      </div>
    </div>
  </div>
  <div class="price">
    {{price | currency}}
  </div>
</div>
